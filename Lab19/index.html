<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1> Gallery SVG</h1>
        <div class="paint">
            <svg width="500px" height="50%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="0%" y="50%" id="text1">Т <tspan>екс</tspan> т</text>
            </svg>
        </div>
        <div class="paint">
            <svg width="50%" height="50%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                    <path id="line" d="M100,100 C290,-39 148,348 280,140" fill="none" />
                </defs>
                <text id="text2" >
                    <textPath href="#line">Here</textPath>
                </text>
            </svg>
        </div>
        <div class="paint">
            <svg width="70%" height="50%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                    <linearGradient id="gradient">
                        <stop offset="0%" stop-color="blue"/>
                        <stop offset="100%" stop-color="red"/>
                    </linearGradient>
                </defs>
                <pattern id="star" width="2%" height="2%" fill="url(#gradient)">
                    <circle r="2"/>
                </pattern>
                <text x="0" y="50%" style="font-family: impact, georgia, times, serif;" fill="url(#star)" font-size="100">Here</text>
            </svg>
        </div>
    </div>
</body>

</html>
