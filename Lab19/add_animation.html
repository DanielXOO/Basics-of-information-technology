<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_style.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1> Gallery SVG</h1>
        <div class="paint">
            <svg width="100%" height="90%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="10%" y="40%" font-size="0">
                    Words
                    <animate attributeType="XML" attributeName="font-size" to="100" dur="2s" repeatCount="indefinite"/>
                </text>
            </svg>
        </div>
        <div class="paint">
            <svg width="100%" height="90%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="10%" y="40%" fill="white" font-size="40">
                    Words
                    <animate attributeType="XML" attributeName="fill" to="red" dur="1s" repeatCount="indefinite"/>                </text>
            </svg>
        </div>
        <div class="paint">
            <svg width="100%" height="90%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="10%" y="40%" font-size="40" stroke="red" fill="white" stroke-width="5" 
                stroke-dashoffset="94%" stroke-dasharray="100, 90">
                    Words
                    <animate attributeType="XML" attributeName="stroke-dashoffset" to="0" dur="2s" repeatCount="indefinite"/>
                </text>
            </svg>
        </div>
        <div class="paint">
            <svg width="100%" height="90%" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="10%" y="40%" font-size="40" stroke="red" fill="white" stroke-width="5" 
                stroke-dashoffset="94%" stroke-dasharray="100, 90">
                    Words
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" to="50 0 300" dur="1s" repeatCount="indefinite" />
                </text>
            </svg>
        </div>
    </div>
</body>

</html>
