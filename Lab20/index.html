<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Я, <mark>Кулинкович Даниил Алексеевич</mark>, изучаю HTML5</h1>
        <div class="video">
            <video src="media/vid.mp4" width="100%" height="100%" controls="controls"></video>
        </div>
        <div class="audio">
            <audio src="media/sound.wav" controls="controls"></audio>
        </div>
        <div class="location">
            <div id="info"></div>
            <div id="control">
                <button  onclick="findME()">Найди меня</button>
            </div>
        </div>
    </div>
    <script>
        function findME(){
            navigator.geolocation.getCurrentPosition(pos =>{
                const lnk = document.getElementById(`info`);
                lnk.innerHTML = `Широта ${pos.coords.latitude}</br>
                Долгота ${pos.coords.longitude}`;
            });
        }
    </script>
</body>
</html>
