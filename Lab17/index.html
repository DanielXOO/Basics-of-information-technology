<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id = "main">
        <h1> Gallery SVG</h1>
        <div class="paint">
            <svg width="50%" height="50%" 
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <rect width="100%" height="100%"  fill="black" />
            </svg>
        </div>
        <div class="paint">
            <svg width="50%" height="50%" 
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle cx="50%" cy="50%" r="50" stroke="gray" fill="white" stroke-width="5"/>
            </svg>
        </div>
        <div class="paint">
            <svg width="50%" height="50%" 
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g>
                <circle cx="50%" cy="50%" r="50" fill="green" fill-opacity="0.6"></circle>
                <circle cx="50%" cy="50%" r="20" fill="blue" fill-opacity="0.2"/>
            </g>
            </svg>
        </div>
        <div class="paint">
            <svg width="50%" height="50%" 
            xmlns="http://www.w3.org/2000/svg" version="1.1">
            <ellipse cx="40%" cy="20%" rx="50" ry="40"
            fill="yellow" transform="rotate(45 50 50)"/>
            </svg>
        </div>
        <div class="paint">
                <svg width="50%" height="50%" 
                xmlns="http://www.w3.org/2000/svg" version="1.1">
                    <defs>
                        <linearGradient id="gradient">
                            <stop offset="0%" stop-color="white"/>
                            <stop offset="50%" stop-color="red"/>
                            <stop offset="75%" stop-color="blue"/>
                            <stop offset="100%" stop-color="white"/>
                        </linearGradient>
                        
                    </defs>
                    <rect width="100%" height="100%" fill="url(#gradient)" />
                </svg>
        </div>
    </div>
</body>
</html>
